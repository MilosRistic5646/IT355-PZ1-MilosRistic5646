<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Rental</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${rental.id} != null ? 'Edit Rental' : 'Add Rental'"></h1>

    <form th:action="@{/rentals/save}" th:object="${rental}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Start Date:</label>
        <input type="date" th:field="*{startDate}" />

        <label>End Date:</label>
        <input type="date" th:field="*{endDate}" />

        <label>Car:</label>
        <select th:field="*{car.id}">
            <option th:each="c : ${cars}" th:value="${c.id}" th:text="${c.model}"></option>
        </select>

        <label>Customer:</label>
        <select th:field="*{customer.id}">
            <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.firstName + ' ' + c.lastName}"></option>
        </select>

        <label>Employee:</label>
        <select th:field="*{employee.id}">
            <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.fullName}"></option>
        </select>

        <label>Location:</label>
        <select th:field="*{location.id}">
            <option th:each="l : ${locations}" th:value="${l.id}" th:text="${l.city}"></option>
        </select>

        <div class="form-actions">
            <button type="submit">Save</button>
        </div>
    </form>

    <div class="nav-buttons">
        <a href="/rentals">Back</a>
    </div>
</div>
</body>
</html>
