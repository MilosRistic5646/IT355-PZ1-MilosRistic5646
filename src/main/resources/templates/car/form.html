<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Car</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${car.id} != null ? 'Edit Car' : 'Add Car'"></h1>
    <form th:action="@{/cars/save}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="make">Make:</label>
        <input type="text" id="make" th:field="*{make}" required/>

        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" required/>

        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}" min="1900" max="2099" required/>

        <label for="available">Available:</label>
        <input type="checkbox" id="available" th:field="*{available}"/>

        <button type="submit">Save</button>
    </form>
    <div class="nav-links">
        <a href="/cars">Back to List</a>
        <a href="/">Home</a>
    </div>
</div>
</body>
</html>
