<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Locations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Location List</h1>
<a href="/locations/add">Add Location</a>
<table>
    <thead>
    <tr>
        <th>City</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location : ${locations}">
        <td th:text="${location.city}">City</td>
        <td th:text="${location.address}">Address</td>
        <td>
            <a th:href="@{'/locations/edit/' + ${location.id}}">Edit</a> |
            <a th:href="@{'/locations/delete/' + ${location.id}}"
               onclick="return confirm('Are you sure you want to delete this location?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Home</a>
</body>
</html>
