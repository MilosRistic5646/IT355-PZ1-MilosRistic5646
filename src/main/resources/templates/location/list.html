<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Location List</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>

<!-- === NAVBAR === -->
<nav class="navbar">
    <ul>
        <li><a href="/cars">Cars</a></li>
        <li><a href="/employees">Employees</a></li>
        <li><a href="/rentals">Rentals</a></li>
        <li><a href="/customers">Customers</a></li>
        <li><a href="/locations">Locations</a></li>
    </ul>
</nav>

<!-- === SADRÅ½AJ === -->
<div class="container">
    <h1>Location List</h1>
    <div class="nav-links">
        <a href="/locations/add">Add Location</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>City</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="location : ${locations}">
            <td th:text="${location.city}"></td>
            <td th:text="${location.address}"></td>
            <td>
                <a th:href="@{'/locations/edit/' + ${location.id}}">Edit</a> |
                <a th:href="@{'/locations/delete/' + ${location.id}}"
                   onclick="return confirm('Are you sure you want to delete this location?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
