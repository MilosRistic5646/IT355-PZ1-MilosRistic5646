<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Customer List</h1>
<a href="/customers/add">Add Customer</a>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}">First Name</td>
        <td th:text="${customer.lastName}">Last Name</td>
        <td th:text="${customer.phone}">Phone</td>
        <td>
            <a th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a> |
            <a th:href="@{'/customers/delete/' + ${customer.id}}"
               onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Home</a>
</body>
</html>
