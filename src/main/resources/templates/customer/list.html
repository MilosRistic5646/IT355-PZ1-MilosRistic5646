<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="/cars">Cars</a></li>
        <li><a href="/employees">Employees</a></li>
        <li><a href="/rentals">Rentals</a></li>
        <li><a href="/customers">Customers</a></li>
        <li><a href="/locations">Locations</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Customer List</h1>

    <div class="nav-links">
        <a href="/customers/add">Add Customer</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}">First</td>
            <td th:text="${customer.lastName}">Last</td>
            <td th:text="${customer.phone}">Phone</td>
            <td>
                <a th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a> |
                <a th:href="@{'/customers/delete/' + ${customer.id}}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
