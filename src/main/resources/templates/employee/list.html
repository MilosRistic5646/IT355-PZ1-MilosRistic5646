<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Employee List</h1>
<a href="/employees/add">Add Employee</a>
<table>
    <thead>
    <tr>
        <th>Full Name</th>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.fullName}">Full Name</td>
        <td th:text="${employee.position}">Position</td>
        <td>
            <a th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a> |
            <a th:href="@{'/employees/delete/' + ${employee.id}}"
               onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/">Home</a>
</body>
</html>
