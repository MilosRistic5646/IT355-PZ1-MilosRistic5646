<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="${employee.id} != null ? 'Edit Employee' : 'Add Employee'"></h1>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" required/><br/>
    <label>Position:</label>
    <input type="text" th:field="*{position}" required/><br/>
    <button type="submit">Save</button>
</form>
<a href="/employees">Back</a>
</body>
</html>
